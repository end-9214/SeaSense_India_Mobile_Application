name: my_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.5.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/beach_background.jpg
    - assets/images/west_bengal.jpg
    - assets/images/odisha.jpg
    - assets/images/andhra_pradesh.jpg
    - assets/images/tamil_nadu.jpg
    - assets/images/maharashtra.jpg
    - assets/images/goa.jpg
    - assets/images/karnataka.jpg
    - assets/images/kerala.jpg

  